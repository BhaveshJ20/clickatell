<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#000C30" />
    <title>Clickatell | Connecting you to customers with SMS and chat</title>
    <!-- required -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link rel="stylesheet" href="https://use.typekit.net/jig6vex.css">
    <link href="assets/images/favicon.ico" rel="icon">
    <link href="assets/vendor/bootstrap-select/css/bootstrap-select.css" rel="stylesheet">
    <link href="assets/vendor/owl.carousel/css/owl.carousel.css" rel="stylesheet" />
    <link href="assets/vendor/owl.carousel/css/owl.theme.default.css" rel="stylesheet" />
    <link href="assets/css/master.css" rel="stylesheet">
    <link href="assets/css/pages/new-registration-flow.css" rel="stylesheet">
    <!-- required -->

</head>

<body>

    <section class="main-wrap oxford-blue-bg d-flex flex-column justify-content-start">
        <div class="container">
            <div class="rebuild-signup-flow-wrap">
                <div class="rebuild-signup-flow-header py-4 mb-lg-4">
                    <div class="row">
                        <div class="col-lg-4 text-center text-lg-left">
                            <a href="home-rebuild.html"><img src="assets/images/Clickatell-Logo-white-text.svg" alt=""></a>
                        </div>
                        <div class="col-lg-8 align-self-center text-lg-right d-none d-lg-block">
                            <p class="text-white">Already have an account? <a href="#" class="btn btn-tertiary ml-3">Sign in</a></p>
                        </div>
                    </div>
                </div>
                <div class="rebuild-signup-flow-body mb-4">
                    <div class="row">
                        <div class="col-xl-10 m-auto">
                            <div class="rebuild-signup-box bg-white box-rounded">
                                <div class="title-desc has-h1 has-paragraph-body2 text-center pt-2">
                                    <h1>Try your free account, Sign up here</h1>
                                    <p>Improve your customer experience with Chat!
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="col-lg-9 mx-auto">
                                        <div class="unity-form iron-light-bg">
                                            <div class="row">
                                                <div class="col-lg-9 mx-auto">
                                                    <form class="ct-form">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <div class="form-group">
                                                                    <div class="d-flex align-items-center">
                                                                        <label class="form-label" for="FirstName">First Name</label><span class="form-req-text ml-auto">Required</span>
                                                                    </div>
                                                                    <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <div class="form-group">
                                                                    <div class="d-flex align-items-center">
                                                                        <label class="form-label" for="LastName">Last Name</label><span class="form-req-text ml-auto">Required</span>
                                                                    </div>
                                                                    <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <div class="d-flex align-items-center">
                                                                        <label class="form-label" for="EmailAddress">Email address</label><span class="form-req-text ml-auto">Required</span>
                                                                    </div>
                                                                    <input type="email" class="form-control" id="EmailAddress" placeholder="Email address">
                                                                </div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <div class="d-flex align-items-center">
                                                                        <label class="form-label" for="Password">Password</label><span class="form-req-text ml-auto">Required</span>
                                                                    </div>
                                                                    <div class="input-btn-wrap">
                                                                        <input type="password" class="form-control" id="Password" placeholder="Password" required="">
                                                                        <button class="input-group-btn"><span class="">Show password</span></button>
                                                                    </div>
                                                                </div>
                                                                <div class="check-list mb-4">
                                                                    <ul>
                                                                        <li>8+ Characters</li>
                                                                        <li>At least 1 Uppercase</li>
                                                                        <li>At least 1 Symbol/Number</li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <div class="custom_checkbox">
                                                                <input type="checkbox" id="conditions" name="" value="">
                                                                <label for="conditions" class="text-left mb-0">Accept <a href="#">T&Cs</a> and <a href="#">Privacy Policy</a>. </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <img src="assets/images/Captcha.png" class="img-fluid" alt="">
                                                        </div>
                                                        <div class="mb-4 text-center"><button type="submit" class="btn btn-green">Create a free account</button></div>
                                                        <div class="account-text text-center d-block d-lg-none">
                                                            <p>Already have an account? <a href="#" class="tiger-text ml-2">Sign in here</a></p>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>                                    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid d-md-block d-none">
                    <div class="companies-logo py-5">
                        <div class="text-center text-white mb-4">
                            <p>Trusted by</p>
                        </div>
                        <div class="fadeOut owl-carousel owl-theme logo-slider">
                            <div class="item">
                                <img src="assets/images/client-logos/capitec.png" alt="Captic" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/tangerine.png" alt="Tangerine" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/gt-bank.png" alt="GT Bank" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/whatsapp.png" alt="whatsapp" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/Fiserve_logo.png" alt="Fiserve" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/unitedairlines.png" alt="United" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/absa.png" alt="ABSA" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/ACI.png" alt="ACI" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/airtel-white.png" alt="Airtel White" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/ecobank.png" alt="Ecobank" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/ikea.png" alt="IKEA" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/makro.png" alt="Makro" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/mtn.png" alt="MTN" />
                            </div>
                            <div class="item">
                                <img src="assets/images/client-logos/oldmutual.png" alt="Old Mutual" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="assets/vendor/owl.carousel/js/owl.carousel.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $('.selectpicker').selectpicker();

        var logoslider = $('.logo-slider');
        $('.logo-slider').owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            dots: false,
            items: 5,
            autoplay: true,
            autoplayTimeout: 5000,
            responsive: {
                0: {
                    items: 1,
                    animateOut: 'fadeOut',
                    autoplay: true
                },
                600: {
                    items: 3,
                    animateOut: 'fadeOut',
                    autoplay: true
                },
                992: {
                    items: 6
                }
            }
        });
    </script>

</body>

</html>
