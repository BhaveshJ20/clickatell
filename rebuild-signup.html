<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#000C30" />
    <title>Clickatell | Connecting you to customers with SMS and chat</title>
    <!-- required -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link rel="stylesheet" href="https://use.typekit.net/jig6vex.css">
    <link href="assets/images/favicon.ico" rel="icon">
    <link href="assets/vendor/bootstrap-select/css/bootstrap-select.css" rel="stylesheet">
    <link href="assets/css/master.css" rel="stylesheet">
    <link href="assets/css/pages/rebuild-signup.css" rel="stylesheet">
    <!-- required -->

</head>

<body>

    <section class="main-wrap oxford-blue-bg d-flex flex-column justify-content-start">
        <div class="container">
            <div class="rebuild-signup-flow-wrap">
                <div class="rebuild-signup-flow-header py-4 mb-5">
                    <a href="home-rebuild.html"><img src="assets/images/Clickatell-Logo-white-text.svg" alt=""></a>
                </div>
                <div class="rebuild-signup-flow-body mb-4">
                    <div class="row">
                        <div class="col-lg-10 m-auto">
                            <div class="top-wp-icon-sm text-center"><img src="assets/images/ct-icon-rounded-sm.png" alt=""></div>
                            <div class="rebuild-signup-box bg-white box-rounded">
                                <!-- <div class="top-small-headline text-center pt-2">
                                    <p>Partner with Clickatell as your authorized WhatsApp Business Solution Provider</p>
                                </div> -->
                                <div class="ct-tabs mt-2">
                                    <div class="row">
                                        <div class="col-lg-9 mx-auto">
                                            <nav>
                                                <div class="nav nav-tabs custom-tabs" id="nav-tab" role="tablist">
                                                    <a class="nav-item nav-link active" id="nav-create-ct-account-tab" data-toggle="tab" href="#nav-create-ct-account" role="tab" aria-controls="nav-create-ct-account" aria-selected="true">Create Clickatell account</a>
                                                    <a class="nav-item nav-link" id="nav-contact-sales-tab" data-toggle="tab" href="#nav-contact-sales" role="tab" aria-controls="nav-contact-sales" aria-selected="false">Contact sales</a>
                                                </div>
                                            </nav>
                                            <div class="tab-content custom-tab-content iron-light-bg" id="nav-tabContent">
                                                <div class="tab-pane fade active show" id="nav-create-ct-account" role="tabpanel" aria-label="nav-create-ct-account-tab">
                                                    <div class="tab-content-body">
                                                        <div class="row">
                                                            <div class="col-lg-10 mx-auto">
                                                                <div class="row">
                                                                    <div class="col-lg-5 d-none d-md-block">
                                                                        <div class="act-content mb-4">
                                                                            <div class="recent-act">
                                                                                <div class="activity-icon">
                                                                                    1
                                                                                </div>
                                                                                <div class="activity-desk">
                                                                                    <h2>Sign up</h2>
                                                                                    <p>Sign up for a free Clickatell account</p>
                                                                                </div>
                                                                                <div class="activity-icon">
                                                                                    2
                                                                                </div>
                                                                                <div class="activity-desk">
                                                                                    <h2>Verify</h2>
                                                                                    <p>Verify your account email address</p>
                                                                                </div>
                                                                                <div class="activity-icon">
                                                                                    3
                                                                                </div>
                                                                                <div class="activity-desk">
                                                                                    <h2>Log in</h2>
                                                                                    <p>Complete registration to log in</p>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-7">
                                                                        <form class="ct-form">
                                                                            <div class="form-group">
                                                                                <div class="d-flex">
                                                                                    <label class="form-label" for="FirstName">First Name</label><span class="form-req-text ml-auto">Required</span>
                                                                                </div>
                                                                                <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <div class="d-flex">
                                                                                    <label class="form-label" for="LastName">Last Name</label><span class="form-req-text ml-auto">Required</span>
                                                                                </div>
                                                                                <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <div class="d-flex">
                                                                                    <label class="form-label" for="EmailAddress">Email address</label><span class="form-req-text ml-auto">Required</span>
                                                                                </div>
                                                                                <input type="email" class="form-control" id="EmailAddress" placeholder="Enter email">
                                                                            </div>
                                                                            <div class="form-group text-lg-left text-center">
                                                                                <div class="custom_checkbox mr-3">
                                                                                    <input type="checkbox" id="terms" name="" value="">
                                                                                    <label for="terms" class="text-left">Accept <a href="#">T&Cs</a> and <a href="#">Privacy Policy</a>. </label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group text-lg-left text-center">
                                                                                <img src="assets/images/Captcha.png" class="img-fluid" alt="">
                                                                            </div>
                                                                            <div class="mt-4 text-lg-left text-center"><button type="submit" class="btn btn-secondary">Create a free account</button></div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="nav-contact-sales" role="tabpanel" aria-label="nav-contact-sales-tab">
                                                    <div class="tab-content-body">
                                                        <form class="ct-form">
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="FirstName">First Name</label>
                                                                        </div>
                                                                        <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="LastName">Last Name</label>
                                                                        </div>
                                                                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="EmailAddress">Email address</label><span class="form-req-text ml-auto">Required</span>
                                                                        </div>
                                                                        <input type="email" class="form-control" id="EmailAddress" placeholder="Enter email">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="PhoneNumber">Phone number</label>
                                                                        </div>
                                                                        <input type="text" class="form-control" id="PhoneNumber" placeholder="Phone number">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="CompanyName">Company name</label>
                                                                        </div>
                                                                        <input type="text" class="form-control" id="CompanyName" placeholder="Company name">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <div class="form-group">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="Country">Country</label>
                                                                        </div>
                                                                        <select class="selectpicker form-control" title="Please Select">
                                                                            <option>Option 1</option>
                                                                            <option>Option 2</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12">
                                                                    <div class="form-group mb-4">
                                                                        <div class="d-flex">
                                                                            <label class="form-label" for="Message">Message</label><span class="form-req-text ml-auto">Required</span>
                                                                        </div>
                                                                        <textarea rows="4" cols="1" class="form-control" placeholder="Message"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <div class="custom_checkbox mr-3">
                                                                    <input type="checkbox" id="conditions" name="" value="">
                                                                    <label for="conditions" class="text-left">Accept <a href="#">T&Cs</a> and <a href="#">Privacy Policy</a>. </label>
                                                                </div>
                                                            </div>
                                                            <div class="form-group text-center">
                                                                <img src="assets/images/Captcha.png" class="img-fluid" alt="">
                                                            </div>
                                                            <div class="mt-4 text-center"><button type="submit" class="btn btn-secondary medium">Contact sales</button></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rebuild-signup-flow-footer text-center pb-5">
                    <div class="hyperlink">
                        <a href="home-rebuild.html">
                            < Back to Homepage </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $('.selectpicker').selectpicker();
    </script>

</body>

</html>
